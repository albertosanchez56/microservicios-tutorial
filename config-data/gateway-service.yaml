server:
  port: 9090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-service
          uri: lb://USUARIO-SERVICE  # Usa el nombre tal cual aparece en Eureka
          predicates:
            - Path=/usuario/**
        - id: carro-service
          uri: lb://CARRO-SERVICE  # Asegúrate de usar los nombres en mayúsculas si aparecen así
          predicates:
            - Path=/carro/**
        - id: moto-service
          uri: lb://MOTO-SERVICE
          predicates:
            - Path=/moto/**

